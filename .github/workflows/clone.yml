name: clone workflow

on: workflow_dispatch

jobs:
  job-one:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: 
              git clone git@github.com:matthew-day/CMSC389T-Web-Template.git
